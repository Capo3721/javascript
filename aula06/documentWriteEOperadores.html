<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome? ')
        document.write(`Seu nome é <strong>${nome}</strong> e ele tem ${nome.length} letras.<br>`)
        document.write(`Seu nome todo em maiúsculo é: ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome todo em minúsculo é: ${nome.toLowerCase()}<br>`)

        /*Primeiro são feitos os operadores aritméticos: () **, * / %, + -
        Depois são feitos os operadores relacionais: > < >= <= == ===
        Por último é feito os operadores lógicos: ! && || 
        
        Operador ternário:
        var conceito = media > 7?'Aprovado':'Reprovado'
        
        */
    </script>
</body>
</html>
